<html>
    <head>
        <title>Ads Demo Page</title>
    </head>
    <body>
        <div id="div-id-123"></div>
        <div id="div-id-1234"></div>
        <div id="div-id-12345"></div>
        <script src="../dist/arcads.js"></script>

        <script type="text/javascript">
            const arcAds = new ArcAds({
                dfp: {
                    id: '701'
                },
                bidding: {
                    amazon: {
                        enabled: true,
                        id: '3258'
                    }
                }
            })

            

            arcAds.registerAd({
                id: 'div-id-123',
                adType: '300x600|300x250',
                slotName: 'anything',
                dimensions: '[[300, 250], [300, 600]]',
                display: 'desktop',
                targeting: {
                    position: {
                        as: "posn"
                    }
                }
            })

            arcAds.registerAd({
                id: 'div-id-1234',
                adType: '300x600|300x250',
                slotName: 'seriously-anything',
                dimensions: '[[300, 250], [300, 600]]',
                display: 'desktop',
                targeting: {
                    position: {
                        as: "posn"
                    }
                }
            })

            arcAds.registerAd({
                id: 'div-id-12345',
                adType: '300x600|300x250',
                slotName: 'seriously-anything-2',
                dimensions: '[[300, 250], [300, 600]]',
                display: 'desktop'
            })
          </script>
    </body>

</html>
